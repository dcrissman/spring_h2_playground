spring.datasource1.url=jdbc:h2:mem:testdb1;MODE=Oracle
spring.datasource1.driverClassName=org.h2.Driver
spring.datasource1.username=sa
spring.datasource1.password=password
spring.datasource1.hibernate.hbm2ddl.auto=create-drop
spring.datasource1.hibernate.dialect==org.hibernate.dialect.Oracle10gDialect

spring.datasource2.url=jdbc:h2:mem:testdb2;MODE=PostgreSQL
spring.datasource2.driverClassName=org.h2.Driver
spring.datasource2.username=sa
spring.datasource2.password=password
spring.datasource2.hibernate.hbm2ddl.auto=create-drop
spring.datasource2.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.h2.console.enabled=true
